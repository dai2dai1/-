<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6C63FF"/>
      <stop offset="100%" style="stop-color:#00D9FF"/>
    </linearGradient>
    <linearGradient id="star" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700"/>
      <stop offset="100%" style="stop-color:#FFA500"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#bg)"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="40" fill="rgba(255,255,255,0.15)"/>
  <circle cx="420" cy="380" r="60" fill="rgba(255,255,255,0.1)"/>
  <circle cx="80" cy="400" r="30" fill="rgba(255,255,255,0.1)"/>
  
  <!-- Cute child face -->
  <circle cx="256" cy="260" r="140" fill="#FFE0BD"/>
  
  <!-- Hair -->
  <ellipse cx="256" cy="160" rx="120" ry="60" fill="#5D4037"/>
  <circle cx="160" cy="180" r="40" fill="#5D4037"/>
  <circle cx="352" cy="180" r="40" fill="#5D4037"/>
  
  <!-- Eyes -->
  <ellipse cx="210" cy="260" rx="22" ry="26" fill="#333"/>
  <ellipse cx="302" cy="260" rx="22" ry="26" fill="#333"/>
  <circle cx="215" cy="253" r="8" fill="white"/>
  <circle cx="307" cy="253" r="8" fill="white"/>
  
  <!-- Blush -->
  <ellipse cx="170" cy="300" rx="25" ry="15" fill="#FFAAA5" opacity="0.6"/>
  <ellipse cx="342" cy="300" rx="25" ry="15" fill="#FFAAA5" opacity="0.6"/>
  
  <!-- Smile -->
  <path d="M 210 320 Q 256 370 302 320" stroke="#333" stroke-width="8" fill="none" stroke-linecap="round"/>
  
  <!-- Star badge -->
  <g transform="translate(370, 80)">
    <polygon points="40,0 52,28 82,32 60,54 65,84 40,70 15,84 20,54 -2,32 28,28" fill="url(#star)"/>
    <text x="40" y="50" text-anchor="middle" fill="white" font-size="24" font-weight="bold">â˜…</text>
  </g>
  
  <!-- Trophy icon small -->
  <g transform="translate(60, 350)">
    <path d="M30,20 L30,50 L20,60 L60,60 L50,50 L50,20 Z" fill="url(#star)"/>
    <rect x="15" y="10" width="50" height="15" rx="5" fill="url(#star)"/>
  </g>
</svg>
